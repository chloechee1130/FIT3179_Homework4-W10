<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <!-- <link rel="stylesheet" type="text/css" href="css/styles.css" media="all"> -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <!-- Header (Title) -->
  <div class="section p-3">
    <div class="container">
      <div class="row bg2">
        <div class="col-12 d-flex justify-content-center">
          <div class="h1 align-middle p-3" id="headline">
            World Happiness Report
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Choropleth Map Section -->
  <div class="section p-3">
    <div class="container">
      <div class="row bg1">
          <div class="col-12">
      <!-- <div class="row blue p-3 sp"> -->
          <!-- <div class="col-12 d-flex justify-content-center"> -->
              <!-- <div id="worldmap"></div> -->
              <div class="col-12 d-flex justify-content-center">
                <div id="worldmap" class="p-3 w-100"></div>
              </div>
          </div>
      </div>
    </div>
  </div>

  <!-- Scatterplot selection (interactive) -->
  <div class="section p-3">
    <div class="container">
      <div class="row blue p-3 sp">
        <div class="col-12 d-flex justify-content-center">
            <!-- <div id="scatterplot"></div> -->
            <div id="scatterplot" class="p-3 w-100"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center position-relative">
      <p class="lead pt-5">Copyright &copy; 2022 Chloe Chee Xuan Lin</p>
      <a href="#" class="position-absolute bottom-0 end-0">
        <i class="bi bi-arrow-up-circle h1"></i>
      </a>
  </footer>

  <script type="text/javascript">
    var worldmap = "json/WH_map.json";
    vegaEmbed("#worldmap", worldmap)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

    var scatterplot = "json/scatterplot.json";
    vegaEmbed("#scatterplot", scatterplot)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

  </script>



  </body>
</html>
